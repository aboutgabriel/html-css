<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'blackside' ;
            src: url('blackside.ttf') format('truetype');
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: Blackside, Times, serif;
            font-size: 4em;
        }
    </style>
</head>
<body>
    <h1>Gostaria de doar seu coração?</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit inventore provident nisi veniam adipisci blanditiis minima pariatur at nulla cum ipsam porro veritatis tenetur reprehenderit vitae, sunt illum mollitia culpa.</p>
</body>
</html>
